# traveltag-cms-chart/values.yaml
env: dev
image:
  repository: ghcr.io/your-org/traveltag-cms
  tag: dev
  pullPolicy: Always

imagePullSecrets: my-registry-secret
envSecretName: traveltag-cms-dev-env-secret

service:
  type: ClusterIP
  port: 80
  targetPort: 4321

ingress:
  enabled: true
  className: nginx
  annotations:
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-origin: "https://example.com"
    nginx.ingress.kubernetes.io/cors-allow-credentials: "true"
    nginx.ingress.kubernetes.io/cors-allow-headers: "DNT,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization"
    nginx.ingress.kubernetes.io/cors-max-age: "86400"
  host: traveltag-cms-dev.example.com
  path: /
  pathType: Prefix
  servicePort: 80
  tls:
    enabled: false
    secretName: traveltag-cms-tls

app:
  replicas: 1
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 250m
      memory: 256Mi

worker:
  enabled: true
  replicas: 1
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 250m
      memory: 256Mi
