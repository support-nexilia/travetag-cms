name: Tag Docker image as latest

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  retag:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    env:
      IMAGE_NAME: traveltag-cms
      IMAGE_REGISTRY: ghcr.io/your-org

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ vars.GHCR_USERNAME }}
          password: ${{ secrets.GHCR_PAT }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Tag multi-arch image as latest (from dev)
        run: |
          docker buildx imagetools create \
            --tag $IMAGE_REGISTRY/$IMAGE_NAME:latest \
            $IMAGE_REGISTRY/$IMAGE_NAME:dev

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.14.0

      - name: Set up kubeconfig
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBE_CONFIG_V2 }}" > ~/.kube/config
          chmod 600 ~/.kube/config

      - name: Helm upgrade --install
        run: |
          helm upgrade --install traveltag-cms ./helm-chart \
            --namespace taveltag-prod \
            --create-namespace \
            --set image.tag=latest \
            --set ingress.host=traveltag-cms-prod.kubernetes-2.nexilia.be \
            --set env=prod \
            --set envSecretName=traveltag-cms-prod-env-secret
